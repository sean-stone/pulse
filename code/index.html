<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="//js.arcgis.com/4.29/esri/css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.9.0/calcite.css" />

    <script src="//js.arcgis.com/4.29/"></script>
    <script src="js/main.js"></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/2.9.0/calcite.esm.js"></script>
 </head>
 <body>
    <div id="viewDiv"></div>
      <div id="ui-container">
         <p>Enter Feature Layer URL</p>
         <calcite-input id="fs-url" placeholder="Search location" type="text"></calcite-input>
         <div id="feature-layer-name">...</div>

         <p>Select Field to Animate</p>

         <calcite-label>
            <calcite-select id="selection"></calcite-select>
         </calcite-label>

         <p>Time in Seconds</p>
         <calcite-input id="animation-time" placeholder="10 Seconds" type="text"></calcite-input>
      
         <div id="github"><a href="//github.com/maplabs/pulse" target="_blank"><img width="32" src="images/githubLogo.svg" alt="github icon"></a></div>
      </div>
 </body>
